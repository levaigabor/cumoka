<mat-toolbar>
  <div class="container">
    <h1>Edzéstervek</h1>
  </div>
</mat-toolbar>
<div class="container trainingsList">
  <div class="allTrainingItems">
    <mat-grid-list cols="4" rowHeight="4:1" gutterSize="18">
      <mat-grid-tile class="trainingItem" (click)="this.submitted = false; this.trainingPlanClicked = false;">
        <mat-icon>add</mat-icon> Új edzésterv
      </mat-grid-tile>
    </mat-grid-list>
    <div class="newTrainingCardContainer" *ngIf="!submitted">
      <mat-card class="newTrainingCard">
        <mat-card-header>
          <mat-card-title>Edzésterv hozzáadása</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="trainingFormContainer">
            <form (ngSubmit)="onSubmit()" [formGroup]="newPlanForm">
              <mat-form-field appearance="outline">
                <mat-label>Neve</mat-label>
                <input matInput type="text" id="name" name="name" formControlName="name" required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Időpont</mat-label>
                <input matInput type="date" id="time" name="time" formControlName="date" required>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Típus</mat-label>
                <input matInput aria-label="State" [matAutocomplete]="auto" formControlName="type">
                <mat-autocomplete #auto="matAutocomplete">
                  <mat-option *ngFor="let activity of allActivities" [value]="activity.name">
                    {{activity.name}}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Mennyiség (db/perc)</mat-label>
                <input matInput type="number" id="count" name="count" formControlName="count" required>
              </mat-form-field>
              <button mat-stroked-button color="primary" type="submit">Hozzáadás</button>
            </form>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <mat-grid-list cols="4" rowHeight="4:1" gutterSize="18">
      <mat-grid-tile *ngFor="let item of allTrainingPlans" (click)="onSelectTrainingPlan(item)" class="trainingItem">{{item.name}}</mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
<div>

  <div class="container">
    <app-training-page *ngIf="trainingPlanClicked" [trainingPlan]="selectedTraining" [allActivities]="allActivities"></app-training-page>
  </div>
</div>
