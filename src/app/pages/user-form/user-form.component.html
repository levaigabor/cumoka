<div class="container">
  <div [hidden]="!submitted">
    <h1>Adataid</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Név:</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.username" name="name" #name="ngModel">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Kitöltendő!
        </div>
      </div>

      <div class="form-group">
        <label for="weight">Súly:</label>
        <input type="text" class="form-control" id="weight" required [(ngModel)]="user.weight" name="weight" #weight="ngModel">
        <div [hidden]="weight.valid || weight.pristine" class="alert alert-danger">
            Kitöltendő!
          </div>
      </div>

      <div class="form-group">
        <label for="weight">Magasság:</label>
        <input type="text" class="form-control" id="height" required [(ngModel)]="user.height" name="height" #height="ngModel">
        <div [hidden]="height.valid || height.pristine" class="alert alert-danger">
          Kitöltendő!
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Módosítás</button>
    </form>
  </div>

  <div [hidden]="submitted">
    <h2>Az adataid:</h2>
    <div class="row">
      <div class="col-xs-3">Név:</div>
      <div class="col-xs-9  pull-left">{{ user.username }}</div>
    </div>
    
    <div class="row">
      <div class="col-xs-3">Súly:</div>
      <div class="col-xs-9 pull-left">{{ user.weight }} kg</div>
    </div>

    <div class="row">
      <div class="col-xs-3">Magasság:</div>
      <div class="col-xs-9 pull-left">{{ user.height }} cm</div>
    </div>

    <br>
    <button class="btn btn-primary" (click)="submitted=true">Szerkesztés</button>
  </div>

  <div>
      <h3>A BMI-indexed</h3>
      {{BMI | number}}
    </div>
</div>
