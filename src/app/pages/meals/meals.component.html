<mat-toolbar>
  <div class="container">
    <h1>Ételek</h1>
  </div>
</mat-toolbar>
<div class="container">
  <mat-card class="mealFormCard">
    <mat-card-header>
      <mat-card-title>Elfogyasztott étel</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="mealForm" (ngSubmit)="onSubmit()" class="mealForm">
        <mat-form-field appearance="outline">
          <mat-label>Ételek</mat-label>
          <input matInput placeholder="Ételek" aria-label="State" [matAutocomplete]="auto" formControlName="name">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let meal of allAvailableMeals" [value]="meal.id">
              <span>{{meal.name}}</span> |
              <small>kcal: {{meal.calories}}</small>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Időpont</mat-label>
          <input matInput [matDatepicker]="mealDatePicker" placeholder="Időpont">
          <mat-datepicker-toggle matSuffix [for]="mealDatePicker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #mealDatePicker></mat-datepicker>
        </mat-form-field>
        <button mat-stroked-button color="primary" type="submit" class="primary">Hozzáadás</button>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="chartCard">
    <mat-card-content>
      <chart-component [datapoints]="dailyMealsForDiagram"></chart-component>
    </mat-card-content>
  </mat-card>


    <mat-card class="mealSelect">
      <mat-card-header>
        <mat-card-title>Étel Napló</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="listMealsForm" (ngSubmit)="onSubmitList()">
          <mat-form-field appearance="outline">
            <mat-label>Időpont</mat-label>
            <input matInput [matDatepicker]="allMealsDatePicker" (change)="onDateListChange()"
                   placeholder="Időpont" formControlName="time">
            <mat-datepicker-toggle matSuffix [for]="allMealsDatePicker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #allMealsDatePicker></mat-datepicker>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>

    <div class="listedMeals">
        <h4>Az általad fogyasztott ételek</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Név</th>
                    <th scope="col">Kalória</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let meal of allExistingMealsOfUser">
                    <td>{{ meal.name }}</td>
                    <td>{{ meal.kcal }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
