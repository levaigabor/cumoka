<div class="container">
    <div [hidden]="submitted">
        <h2>Edzésterv</h2>
        <form (ngSubmit)="onSubmit()" #planForm="ngForm">
            <div class="form-group">
                <label for="time">Add meg az időpontot:</label>
                <input type="date" id="time" name="time" required [ngModel]="plan.time | date: 'yyyy-MM-dd'" (ngModelChange)="plan.time = $event" #time="ngModel">
            </div>
            <div class="form-group">
                <label for="name">Az edzés típusa</label>
                <input list="plans" id="name" required [(ngModel)]="plan.name" name="name" #name="ngModel">
                <datalist id="plans">
                    <option value="Hambi"></option>
                    <!-- TODO opciók a szerverről -->
                </datalist>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!planForm.form.valid">Naplózás</button>
        </form>
    </div>

    <div [hidden]=!submitted>
        <h2>Az edzés adatai:</h2>
        <div class="row">
            <div class="col-xs-3">Időpontja:</div>
            <div class="col-xs-9  pull-left">{{ plan.time | date : "fullDate" }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Típusa:</div>
            <div class="col-xs-9  pull-left">{{ plan.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Darabszám:</div>
            <div class="col-xs-9  pull-left">{{ plan.count }} db</div>
        </div>
    </div>
</div>
