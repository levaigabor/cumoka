<h1>Login</h1>
<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="form-group">
    <label for="userLoginEmailInput">Email address</label>
    <input type="email" class="form-control" [(ngModel)]="username" name="username" id="userLoginEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="userLoginPasswordInput">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" id="userLoginPasswordInput" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
