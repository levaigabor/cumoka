<mat-sidenav-container class="example-container" [hasBackdrop]="true">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened">
    <mat-list *ngIf="!userLoggedIn">
      <mat-list-item routerLink="/register" routerLinkActive="active">Regisztráció</mat-list-item>
      <mat-list-item routerLink="/login" routerLinkActive="active">Bejelentkezés</mat-list-item>
    </mat-list>
    <mat-list *ngIf="userLoggedIn">
      <mat-list-item routerLink="/user" routerLinkActive="active">Adatok</mat-list-item>
      <mat-list-item routerLink="/meals" routerLinkActive="active">Étkezés</mat-list-item>
      <mat-list-item routerLink="/training" routerLinkActive="active">Edzéstervek</mat-list-item>
      <mat-list-item routerLink="/recipes" routerLinkActive="active">Receptek</mat-list-item>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <nav class="navigation">
      <ul *ngIf="!userLoggedIn">
        <li routerLink="/register" routerLinkActive="active">Regisztráció</li>
        <li routerLink="/login" routerLinkActive="active">Bejelentkezés</li>
      </ul>
      <ul *ngIf="userLoggedIn">
        <li routerLink="/user" routerLinkActive="active">Adatok</li>
        <li routerLink="/meals" routerLinkActive="active">Étkezés</li>
        <li routerLink="/training" routerLinkActive="active">Edzéstervek</li>
        <!--<mat-list-item routerLink="/recipes" routerLinkActive="active">Receptek</mat-list-item>-->
      </ul>
    </nav>
    <button mat-button (click)="sidenav.toggle()" class="mobileMenu"><mat-icon>menu</mat-icon></button>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
